<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="output">0</div>
        <div class="keypad">
          <button class="special" id="AC">AC</button>
          <button class="special" id="plusminus">+/-</button>
          <button class="special" id="percent">%</button>
          <button class="operations" id="divide">/</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operations" id="add">+</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operations" id="subtract">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operations" id="multiply">x</button>
          <button class="special" id="CE">CE</button>
          <button class="number" id="zero">0</button>
          <button class="number" id="dot">.</button>
          <button class="operations" id="equal">=</button>
        </div>
      </div>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
