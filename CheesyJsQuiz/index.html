<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Valentine's Date</title>
  </head>
  <body>
    <main>
      <section>
        <h1>❤️ Online Survey ❤️</h1>
        <h2>Please answer the following with all your heart.</h2>
        <form action="">
          <legend>What is celebrated every February 14?</legend>
          <label for="valentine"
            ><input type="radio" id="valentine" name="occasion" checked />
            Valentine's Day
          </label>
          <label for="soul"
            ><input type="radio" id="soul" name="occasion" /> All souls Day
          </label>
          <label for="independence"
            ><input type="radio" id="independence" name="occasion" /> National
            Independence Day
          </label>

          <legend>What day is it on February 14?</legend>
          <label for="wednesday"
            ><input type="radio" id="wednesday" name="day" checked /> Wednesday
          </label>
          <label for="thursday"
            ><input type="radio" id="thursday" name="day" /> Thursday
          </label>
          <label for="friday"
            ><input type="radio" id="friday" name="day" /> Friday
          </label>

          <legend>What is the meaning of the abbreviation UP?</legend>
          <label for="univph"
            ><input type="radio" id="univph" name="abbreviation" checked />
            University of the Philippines
          </label>
          <label for="ugali"
            ><input type="radio" id="ugali" name="abbreviation" /> Ugaling Pogi
          </label>
          <label for="usa"
            ><input type="radio" id="usa" name="abbreviation" /> United
            Philippines
          </label>

          <legend>Will you be my Valentine?</legend>
          <label for="yes"
            ><input type="radio" id="yes" name="yes" checked /> Yes
          </label>

          <legend>Sino pinaka poging tao sa mundo?</legend>
          <input type="text" placeholder="Hmmm" pattern="Christian" required />
          <input class="block" type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
  <script>
    const submitButton = document.querySelector(".block");

    submitButton.onclick = () => {
      alert(
        "Thank you for answering this form.\nYou are now my Valentines Date\n\nImportant Information\nWhere: UP Baker's field \nWhen: February 14, 2024 (Wednesday)\nWho: Christian Ortiz"
      );
    };
  </script>
</html>
